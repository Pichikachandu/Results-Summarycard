<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section>
      <div class="card">
        <div class="inner">
       <h1 class="title">Your Result</h1>
       <div class="circle">
        <h2>76</h2>
        <p class="white">of 100</p>
       </div>
       <h3>Great</h3>
       <p class="desc">You scored higher than 65% of the people who have taken these tests.</p>
       </div>
      </div>
      </section>
      <section>
        <div class="item2">
          <div class="inner-border">
          <h2 class="title-summary">Summary</h2>
          <div class="sumary-items">
            <div class="content-red">
              <p><img src="./assets/images/icon-reaction.svg" alt="">Reaction</p>
              <p><span class="score">80</span><span class="light-grey">/ 100</span></p>
            </div>
            <div class="content-orange">
              <p><img src="./assets/images/icon-memory.svg" alt="">Memory</p>
              <p><span class="score">92</span><span class="light-grey">/ 100</span></p>
            </div>
            <div class="content-teal">
              <p><img src="./assets/images/icon-verbal.svg" alt="">Verbal</p>
              <p><span class="score">61</span><span class="light-grey">/ 100</span></p>
            </div>
            <div class="content-blue">
              <p><img src="./assets/images/icon-visual.svg" alt="">Visual</p>
              <p><span class="score">72</span><span class="light-grey">/ 100</span></p>
            </div>
          </div>
          <button>Continue</button>
          </div>
      </section>
  </main>
<!-- 
  Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue
   -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
